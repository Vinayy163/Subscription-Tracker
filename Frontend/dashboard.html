<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>My Subscriptions</h2>
    <button onclick="logout()">Logout</button>

    <!-- Subscription List -->
    <ul id="subscriptionList"></ul>

    <hr>

    <!-- Add Subscription Form -->
    <h3>Add New Subscription</h3>
    <form id="subscriptionForm">
      <input type="text" id="subName" placeholder="Subscription Name" required>
      <input type="number" id="subPrice" placeholder="Price" required>

      <select id="subCurrency" required>
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
      </select>

      <select id="subFrequency" required>
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        <option value="weekly">Weekly</option>
      </select>

      <select id="subCategory" required>
        <option value="sports">Sports</option>
        <option value="news">News</option>
        <option value="entertainment">Entertainment</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="technology">Technology</option>
        <option value="finance">Finance</option>
        <option value="politics">Politics</option>
        <option value="other">Others</option>
      </select>
      <input type="text" id="subPaymentMethod" placeholder="Payment Method" required>
      
      <label for="subStartDate">Start Date:</label>
      <input type="date" id="subStartDate" required>

      <select id="subStatus" required>
        <option value="active">Active</option>
        <option value="cancelled">Cancelled</option>
        <option value="expired">Expired</option>
      </select>

      <button type="submit">Add Subscription</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
